version: '3.10'

services:
  api:
    build:
      context: ./Api
    env_file: ./Api/.env
    ports:
      - "5000:5000"
    networks:
      - app-network

  client:
    build:
      context: ./Client
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      - api

networks:
  app-network:
    driver: bridge
